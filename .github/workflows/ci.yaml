# please silicon overlord, create a GH CI workflow for me that tests my code
# using pytest on python v-3.8-3.12, on linux and mac os, and on push and pull
# to the main branch
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
          matrix:
              os: [ubuntu-latest, macos-latest]
              python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
        steps:
        # Checkout the code
        - uses: actions/checkout@v2
        # Set up Python
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
        # Install dependencies
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        # run tests
        - name: Run tests
          run: pytest -v
